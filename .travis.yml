notifications:
  email:
    on_success: always
    on_failure: never

language: cpp
compiler: gcc

install:
  - sudo apt-get install arduino
  - MYGIT=${PWD}
  - echo $MYGIT
  - WORKPATH="${MYGIT}/travis"
  - echo $WORKPATH
  - cd ..
  - echo $PWD
  - git clone git://github.com/amperka/ino.git
  - cd ino
  - echo $PWD
  - sudo make install
  - sudo easy_install `cat requirements.txt`
  - cd ..
  - cd $WORKPATH
  - echo $PWD
  - ls
  - ls -la
  

script: 
  - ino build
  - if [ -f .build/uno/firmware.hex ]; then return 0; else return 1; fi
